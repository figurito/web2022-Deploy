{% extends 'core/base.html' %}
{% block content %}


<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4">
        <h3 class="mb-3 text-xl uppercase">Buscar</h3>
        <form>
            <div class="flex">
                <input type="text" class="p-4 bg-gray-100 border-0" placeholder="Buscar...">
                <button class="p-4 bg-gray-100 border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>

                </button>

            </div>

        </form>
        <h3 class="mt-6 mb-3 text-xl uppercase">Categorias</h3>
        <ul class="space-y-2">
            <li><a href="#" class="text-purple-500">Todas las Categorias</a></li>
            <li><a href="#" class="text-gray-500">Camas</a></li>
            <li><a href="#" class="text-gray-500">Sofas</a></li>
            <li><a href="#" class="text-gray-500">Colchones</a></li>

        </ul>
    </div>
    <div class="products w-full lg:w-3/4 flex items-center flex-wrap">
        {% for producto in productos %}
        <div class="w-full md:w-1/3 xl:w-1/4 p-6">
            <a href="#">
                <img src="" alt="" class="rounded-xl hover:shadow">
            </a>
            <div class="pt-3 flex items-center justify-between">
                <a href="#">{{ producto.nombre }}</a>

                <a href="#" class="text-purple-500 hover:text-purple-800">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </a>

            </div>
            <p class="pt-1 text-gray-400">{{ producto.precio }}</p>

        </div>
        {% endfor %}
       
    </div>

</div>

{% endblock %}
