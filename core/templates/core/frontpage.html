{% extends 'core/base.html' %}
{% block content %}
<header class="px-6 py-10 lg:py-20 bg-purple-500">
    <div class="max-w-3xl mx-auto text-center">
        <p class="mb-2 text-3xl lg:text-5xl text-white">Bienvenido y Disfrute el Placer de Comprar</p>
        <p class="mb-10 text-white">Venta de Productos con Estilo para Casa Moderna</p>
        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-white text-purple-500 hover:bg-gray-200">Comprar</a>
    </div>

</header>

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="products flex items-center flex-wrap">
        {% for producto in productos %}
        <div class="w-full md:w-1/3 xl:w-1/4 p-6">
            <a href="#">
                <img src="" alt="" class="rounded-xl hover:shadow">
            </a>
            <div class="pt-3 flex items-center justify-between">
                <a href="#">{{ producto.nombre}}</a>

                <a href="#" class="text-purple-500 hover:text-purple-800">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </a>

            </div>
            <p class="pt-1 text-gray-400">{{ producto.precio }}</p>

        </div>
        {% endfor %}
       
    </div>

</div>

{% endblock %}
